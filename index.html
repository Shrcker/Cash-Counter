<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Money Counter</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Money Counter</h1>
    </header>
    <main>
      <div id="tracker-wrapper"></div>
      <div id="expense-modal" class="hidden">
        <div id="expense-header">
        </div>
        <div id="expense-body">
          <form id="expense-form" autocomplete="off">
            <label for="title-input">Title</label>
            <input required type="text" id="title-input" class="modal-input" />
            <br>
            <label for="amount-input">Amount</label>
            <input required type="number" id="amount-input" class="modal-input"  step="0.01" placeholder="100.00" />
            <br>
            <label for="date-input">Date</label>
            <input required type="date" id="date-input" class="modal-input" />
            <br>
            <button type="submit" id="expense-submit">Submit</button>
          </form>
        </div>
      </div>
      <div id="expense-list">

      </div>
      <button id="add-expense" class="button">Add Expense</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
